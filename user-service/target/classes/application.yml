spring:
  config:
    import: "configserver:"
  profiles:
    active: dev
  # must match the config file name in Git repo
  application:
    name: USER-SERVICE
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true